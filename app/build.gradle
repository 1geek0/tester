apply plugin: 'com.android.application'

dependencies {
    compile 'com.android.support:appcompat-v7:21.+'
}
android {
    compileSdkVersion 21
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.geekydreams.devicetester"
        minSdkVersion 10
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            aidl.srcDirs = ['src/main/java/android.content.pm']
        }

    }

    apply plugin: 'android'
    dependencies {
        compile files('libs/appflood-2.24.jar')
        compile 'com.android.support:appcompat-v7:21.0.0'
        compile files('libs/uywmnnzgutbcw.jar')
        compile files('libs/AppFireworks.jar')
        compile files('libs/StartAppInApp-2.4.8.jar')
        compile 'com.google.android.gms:play-services:6.1.71'
        compile files('libs/FlurryAds-4.2.0.jar')
        compile files('libs/FlurryAnalytics-4.2.0.jar')
        compile files('libs/activation.jar')
        compile files('libs/additionnal.jar')
        compile files('libs/mail.jar')
    }
}