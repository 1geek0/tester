apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.geekydreams.devicetester"
        minSdkVersion 10
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
apply plugin: 'android'
dependencies {
    compile files('libs/appflood-2.24.jar')
    compile 'com.android.support:appcompat-v7:20.+'
    compile files('libs/uywmnnzgutbcw.jar')
    compile files('libs/AppFireworks.jar')
    compile files('libs/StartAppInApp-2.4.8.jar')
    compile 'com.google.android.gms:play-services:6.1.+'
    compile files('libs/FlurryAds-4.2.0.jar')
    compile files('libs/FlurryAnalytics-4.2.0.jar')
}
